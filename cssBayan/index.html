<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <div class="bayan-item" id="balance-close">
      <input class="bayan-radio" type="radio" name="bayan" id="elem1" checked>
      <label class="bayan-title" for="elem1">
        <span class="title-text">Work-life balance</span> 
        <span class="title-icon"></span>
      </label>
      <div id="balance" class="bayan-image">
        <img src="assets/balance.png" alt="balance">
      </div>
    </div>
    
    <div class="bayan-item" id="copy-close">
      <input class="bayan-radio" type="radio" name="bayan" id="elem2">
      <label class="bayan-title" for="elem2">
        <span class="title-text">You can't just copy and paste CSS</span>
        <span class="title-icon"></span>
      </label>
      <div id="copy" class="bayan-image">
        <img src="assets/copyPasteCSS.png" alt="copy">
      </div>
    </div>
    
    <div class="bayan-item" id="keepCalm-close">
      <input class="bayan-radio" type="radio" name="bayan" id="elem3">
      <label class="bayan-title" for="elem3">
        <span class="title-text">Keep Calm and carry on</span>
        <span class="title-icon"></span>
      </label>
      <div id="keepCalm" class="bayan-image">
        <img src="assets/keepCalm.png" alt="keepCalm">
      </div>
    </div>

    <div class="bayan-item" id="relax-close">
      <input class="bayan-radio" type="radio" name="bayan" id="elem4">
      <label class="bayan-title" for="elem4">
        <span class="title-text">Relax and take it easy</span>
        <span class="title-icon"></span>
      </label>
      <div id="relax" class="bayan-image">
        <img src="assets/relax.png" alt="relax">
      </div>
    </div>

    <div class="bayan-item" id="rss-close">
      <input class="bayan-radio" type="radio" name="bayan" id="elem5">
      <label class="bayan-title" for="elem5">
        <span class="title-text">Passed RSS Test by 100 points</span>
        <span class="title-icon"></span>
      </label>
      <div id="rss" class="bayan-image">
        <img src="assets/RSS-test.png" alt="rss">
      </div>
    </div>

    <div class="bayan-item" id="whereis-close">
      <input class="bayan-radio" type="radio" name="bayan" id="elem6">
      <label class="bayan-title" for="elem6">
        <span class="title-text">Dude, where is JS</span>
        <span class="title-icon"></span>
      </label>
      <div id="whereis" class="bayan-image">
        <img src="assets/whereIsJS.png" alt="whereis">
      </div>
    </div>

  </div>
</body>
</html>
